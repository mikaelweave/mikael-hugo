name: Deploy-Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - closed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

env:
  HUGO_VERSION: 0.155.2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node packages
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install

      - name: Install Hugo
        if: github.event.action != 'closed'
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Build Hugo Site
        if: github.event.action != 'closed'
        run: |
          set -eou pipefail
          hugo --gc --minify --templateMetrics --templateMetricsHints --cleanDestinationDir --destination public --environment production --baseURL "https://www.mikael.dev/" 2>&1 | tee hugo-output.txt

      - name: Comment if Hugo build failed
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const outputPath = 'hugo-output.txt';
            const output = fs.existsSync(outputPath)
              ? fs.readFileSync(outputPath, 'utf8')
              : 'Hugo output file not found.';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `Hugo build failed. Output:\n\`\`\`${output}\`\`\``
            });

      - name: Deploy to Azure Static Web Apps (SWA CLI)
        id: deploy
        if: success() && github.event.action != 'closed'
        env:
          SWA_DEPLOYMENT_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${SWA_DEPLOYMENT_TOKEN:-}" ]; then
            echo "::error::Missing SWA deployment token secret."
            exit 1
          fi
          echo "Using SWA deployment token (len=${#SWA_DEPLOYMENT_TOKEN})."

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            env_name="preview"
          else
            env_name="production"
          fi

          deploy_log="swa-deploy.log"
          SWA_CLI_DEPLOYMENT_TOKEN="$SWA_DEPLOYMENT_TOKEN" npx -y @azure/static-web-apps-cli deploy ./public --env "$env_name" 2>&1 | tee "$deploy_log"

          if grep -q "âœ–" "$deploy_log" || grep -Eqi "deployment_token provided was invalid|An unknown exception has occurred|The content server has rejected" "$deploy_log"; then
            echo "::error::SWA deploy reported an error. See logs above."
            exit 1
          fi

          preview_url="$(grep -Eo 'https://[[:alnum:].-]+\.azurestaticapps\.net/?' "$deploy_log" | tail -n 1 || true)"
          if [ -z "$preview_url" ]; then
            preview_url="https://www.mikael.dev"
          fi
          echo "preview_url=$preview_url" >> "$GITHUB_OUTPUT"

      - name: Close PR preview environment
        if: success() && github.event.action == 'closed'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: close

      - name: Comment PR preview link
        if: github.event_name == 'pull_request' && success() && github.event.action != 'closed'
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: ${{ steps.deploy.outputs.preview_url }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const marker = '<!-- swa-preview-link -->';
            const previewUrl = process.env.PREVIEW_URL;
            const message = `${marker}\nPreview site is available at: ${previewUrl}`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              per_page: 100
            });
            const existing = comments.find((c) => c.user?.type === "Bot" && c.body?.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: message
              });
              return;
            }
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: message
            });
